<html lang="">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">

		<meta name="twitter:card" content="summary_large_image">
		<meta name="twitter:site" content="@nytimes">
		<meta name="twitter:creator" content="@bockph">

		<title>mh17</title>

		<!-- build:css styles/vendor.css -->
		<!-- bower:css -->
		<!-- endbower -->
		<!-- endbuild -->

		<!-- build:css styles/main.css -->
		<link rel="stylesheet" href="styles/main.css">
		<!-- endbuild -->

	</head>
	<body>

		<div id="map-container"></div>

		<section class="timeline">
			<nav>
				<button class="button button-play-pause playing" id="button-play-pause"><span class="default">Start/Pause</span></button>
				<div class="timeline-chart timeline-chart-day">
					<canvas id="timeline-graph" height="80px"></canvas>
				</div>
				<input type="range" class="slider slider-simulation-speed" min="-95" max="95"  value="35">
				<div class="timeline-time-hud">
					<p><span class="js-day"></span>. <span class="js-month"></span> 
					<span class="js-hour"></span>:<span class="js-minute"></span></p>
				</div>
			</nav>
		</section>


		<!-- build:js scripts/vendor.js -->
		<!-- bower:js -->
		<script src="../bower_components/jquery/dist/jquery.js"></script>
		<script src="../bower_components/modestmaps-js/modestmaps.js"></script>
		<script src="../bower_components/moment/moment.js"></script>
		<script src="../bower_components/moment-timezone/builds/moment-timezone-with-data-2010-2020.js"></script>
		<!-- endbower -->
		<!-- endbuild -->

		<script>window.M = { settings: { timezone: 'Europe/Kiev' } };</script>
		<!-- build:js scripts/main.js -->
		<script src="scripts/helpers.js"></script>
		<script src="scripts/interpol.js"></script>
		<script src="scripts/flight.model.js"></script>
		<script src="scripts/clock.js"></script>
		<script src="scripts/timeline.js"></script>
		<script src="scripts/overlay.js"></script>
		<script src="scripts/main.js"></script>
		<!-- endbuild -->
</body>
</html>
