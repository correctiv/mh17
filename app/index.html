<!doctype html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">

		<meta name="twitter:card" content="summary_large_image">
		<meta name="twitter:site" content="@nytimes">
		<meta name="twitter:creator" content="@bockph">
		<meta name="twitter:title" content="">
		<meta name="twitter:description" content="">
		<meta name="twitter:image:src" content="http://">

		<title>mh17</title>

		<!-- build:css styles/vendor.css -->
		<!-- bower:css -->
		<!-- endbower -->
		<!-- endbuild -->

		<!-- build:css styles/main.css -->
		<link rel="stylesheet" href="styles/main.css">
		<!-- endbuild -->

	</head>
	<body>

		<div id="map-container"></div>

		<section class="timeline">
			<nav>
				<div class="timeline-buttons">
					<button class="button button-play-pause playing" id="button-play-pause">
						<svg class="play play-forwards" version="1.1" x="0px" y="0px" width="10px" height="10px" viewBox="0 0 10 10" enable-background="new 0 0 10 10">
							<polygon points="0,0 10,5 0,10 "></polygon>
						</svg>
						<svg class="pause" version="1.1" x="0px" y="0px" width="10px" height="10px" viewBox="0 0 10 10" enable-background="new 0 0 10 10">
							<rect width="4" height="10"></rect>
							<rect x="6" width="4" height="10"></rect>
						</svg>
						<svg class="play play-backwards" version="1.1" x="0px" y="0px" width="10px" height="10px" viewBox="0 0 10 10" enable-background="new 0 0 10 10">
							<polygon points="10,10 0,5 10,0 "></polygon>
						</svg>
					</button>

					<div class="timeline-control timeline-speed">
						<svg class="fast-forward" version="1.1" x="0px" y="0px" width="20px" height="10px" viewBox="0 0 20 10" enable-background="new 0 0 20 10">
							<polygon points="0,0 10,5 0,10 "></polygon>
							<polygon points="10,0 20,5 10,10 "></polygon>
						</svg>
						<input type="range" class="slider slider-simulation-speed" min="10" max="50" value="15">
						<svg class="double-fast-forward" version="1.1" x="0px" y="0px" width="30px" height="10px" viewBox="0 0 30 10" enable-background="new 0 0 30 10">
							<polygon points="0,0 10,5 0,10 "></polygon>
							<polygon points="10,0 20,5 10,10 "></polygon>
							<polygon points="20,0 30,5 20,10 "></polygon>
						</svg>
					</div>

				</div>
				<div class="timeline-chart timeline-chart-day">
					<div class="timeline-control timeline-time-hud">
						<p><span class="timezone">Ortszeit</span> <span class="js-day"></span>. <span class="js-month"></span> 
						<span class="js-hour"></span>:<span class="js-minute"></span></p>
					</div>
					<canvas id="timeline-graph" height="80px"></canvas>
				</div>
			</nav>
		</section>

		<section id="embed" class="modal hidden">
			<h2>Einbetten</h2>
			<textarea disabled>&lt;iframe src="" frameborder="0" width="700" height="500" style="width: 100%"&gt;&lt;/iframe&gt;</textarea>
		</section>

		<footer class="credits">
			<ul>
				<li>Mit freundlicher Genehmigung von <a href="http://flightradar24.com/">Flightradar24.com</a></li>
				<li>Übersicht aller Flüge</li>
				<li><a href="#embed">Einbetten</a></li>
			</ul>
		</footer>

		<div class="modal-overlay hidden"></div>

		<!-- build:js scripts/vendor.js -->
		<!-- bower:js -->
		<script src="../bower_components/jquery/dist/jquery.js"></script>
		<script src="../bower_components/moment/moment.js"></script>
		<script src="../bower_components/moment-timezone/builds/moment-timezone-with-data-2010-2020.js"></script>
		<script src="../bower_components/fastclick/lib/fastclick.js"></script>
		<!-- endbower -->
		<script src="../bower_components/modestmaps-js/modestmaps.js"></script>
		<script src="../bower_components/jquery.event.move/js/jquery.event.move.js"></script>
		<!-- endbuild -->

		<script>window.M = { settings: { timezone: 'Europe/Kiev' } };</script>
		<!-- build:js scripts/main.js -->
		<script src="scripts/helpers.js"></script>
		<script src="scripts/interpol.js"></script>
		<script src="scripts/flight.model.js"></script>
		<script src="scripts/clock.js"></script>
		<script src="scripts/timeline.js"></script>
		<script src="scripts/overlay.js"></script>
		<script src="scripts/modal.js"></script>
		<script src="scripts/main.js"></script>
		<!-- endbuild -->
</body>
</html>
